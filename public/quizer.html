<!DOCTYPE html>
<html>

<head>
    <title>HTML Triggers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="css/quizer.css" />
    <link rel="stylesheet" href="css/progressbar.css" />

    <div id="progressbar">

    </div>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <table id="questions_navigator"></table>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                
                <div id="quiz_container">
                    <!-- Quiz Content -->
                </div>

                <div class="review-mark-div">
                    <label>
                        <input onclick="onMarkReviewClicked(this)" type="checkbox" id="reviewMark"> Mark for Review
                    </label>
                </div>
            
                <div id=navigation_buttons>
                    <button id="btnPrevious" onclick="onPrevious()"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        Previous
                    </button>
                    <button onclick="onClear()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Clear
                          </button>
                    <button id="btnNext" onclick="onNext()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        Next
                    </button>
                </div>
                <br><br>
                <button id="btnSubmit" onclick="onSubmit(this)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Submit
                      </button>

            </div>
        </main>
    </div>
